<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit|ie-comp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>OCUI DEMO</title>
  <link rel="stylesheet" type="text/css" href="../index.css">
  <link rel="stylesheet" type="text/css" href="../../css/yzt.css">
</head>
<body>
  <div class="mobile-demo">
    <div class="numeric-keyboard is-active">
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="key-delete" rowspan="2"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="key-confirm" rowspan="2">确定</td>
          </tr>
          <tr>
            <td>·</td>
            <td>0</td>
            <td class="key-hide"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mask is-active"></div>
  </div>
</body>
